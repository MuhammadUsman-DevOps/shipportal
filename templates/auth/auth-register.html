<!doctype html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8"/>
    <title>Register | ERS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- Bootstrap Css -->
    <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css"/>
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- App Css-->
    <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css"/>


</head>

<body>

<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-6 col-xl-5">
                <div class="card overflow-hidden">
                    <div class="bg-soft-primary">
                        <div class="row">
                            <div class="col-7">
                                <div class="text-primary p-4">
                                    <h5 class="text-primary">Welcome To ERS!</h5>
                                    <p>Sign Up to continue.</p>
                                </div>
                            </div>
                            <div class="col-5 align-self-end">
                                <img src="{% static 'images/profile-img.png' %}" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div>
                            <a href="#">
                                <div class="avatar-md profile-user-wid mb-4">
                                            <span class="avatar-title rounded-circle bg-light">
                                                <img src="{% static 'images/logo.svg' %}" alt="" class="rounded-circle"
                                                     height="34">
                                            </span>
                                </div>
                            </a>
                        </div>
                        <div class="p-2">
                            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                                {% for message in messages %}
                                    <p style="text-align: center; color: #e74c3c">{{ message }}</p>
                                {% endfor %}
                                {% csrf_token %}
                                <div class="row justify-content-center">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="first_name">First Name</label>
                                            <input type="text" class="form-control" id="first_name" name="first_name"
                                                   placeholder="Enter First Name" required>

                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="last_name">Last Name</label>
                                            <input type="text" class="form-control" id="last_name" name="last_name"
                                                   placeholder="Enter Last Name" required>

                                        </div>
                                    </div>

                                    <div class="col-md-5">
                                        <div class="form-group">

                                            <label for="phone_number">Phone Number</label>
                                            <input type="text" class="form-control" id="phone_number"
                                                   name="phone_number"
                                                   placeholder="Enter Phone Number" required>


                                        </div>
                                    </div>


                                    <div class="col-md-5">
                                        <div class="form-group">

                                            <label for="city">City</label>
                                            <input type="text" class="form-control" id="city" name="city"
                                                   placeholder="Enter City" required>


                                        </div>
                                    </div>


                                    <div class="col-md-5">
                                        <div class="form-group">

                                            <label for="customer_zip">Zip</label>
                                            <input type="text" class="form-control" id="customer_zip"
                                                   name="customer_zip"
                                                   placeholder="Enter Zip" required>


                                        </div>
                                    </div>


                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="company">Company</label>
                                            <input type="text" class="form-control" id="company" name="company"
                                                   placeholder="Enter Company" required>


                                        </div>
                                    </div>

                                    <div class="col-md-10">
                                        <div class="form-group">

                                            <label for="address">Address</label>
                                            <input type="text" class="form-control" id="address" name="address"
                                                   placeholder="Enter Address" required>


                                        </div>
                                    </div>


                                    <div class="col-md-5">
                                        <div class="form-group">

                                            <label for="useremail">Email</label>

                                            <input type="email" class="form-control" id="useremail" name="useremail"
                                                   placeholder="Enter Email" required>


                                        </div>
                                    </div>


                                    <div class="col-md-5">
                                        <div class="form-group">

                                            <label for="userpassword">Password</label>
                                            <input type="password" class="form-control" id="userpassword"
                                                   name="userpassword"
                                                   placeholder="Enter password" required>


                                        </div>
                                    </div>


                                </div>


                                <div>
                                    {{ help_text }}
                                </div>
                                <div class="mt-4">
                                    <button class="btn btn-primary btn-block waves-effect waves-light" type="submit" id="registerBtn">
                                        Register
                                    </button>
                                </div>

                            </form>
                        </div>
                        <div class="text-center">
                            <p>Already have an account ? <a href="{% url 'Login' %}"
                                                            class="font-weight-medium text-primary"> Login</a></p>
                        </div>
                    </div>

                </div>
                <div class="mt-5 text-center">

                    <p>Â© 2020 Project Lollipop</p>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
<script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'libs/metismenu/metisMenu.min.js' %}"></script>
<script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
<script src="{% static 'libs/node-waves/waves.min.js' %}"></script>

<!-- App js -->
<script src="{% static 'js/app.js' %}"></script>

        <script src="{% static '/js/main.js' %}"></script>   <!-- new -->
      <script src="https://js.stripe.com/v3/"></script>  <!-- new -->
</body>
</html>
